<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prakash Digital Clock - A modern, stylish digital clock with real-time updates.">
    <meta name="keywords" content="digital clock, live clock, Prakash clock, real-time clock, JavaScript clock">
    <meta name="author" content="Prakash">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Prakash Digital Clock">
    <meta property="og:description" content="A stylish digital clock with real-time updates.">
    <meta property="og:image" content="image.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NLKB01W0XN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-NLKB01W0XN');
    </script>

    <title>Prakash Digital CLOCK</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="imag">
        <img src="image.png" alt="Digital Clock Logo">
    </div>
    <div id="time">
        <div class="circle" style="--clr:#ffff;">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>   
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr:#046A38;">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>  
            <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr:#FF671F;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>

    <script>
        setInterval(() => {
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');

            let hr_dot = document.querySelector('.hr_dot');
            let min_dot = document.querySelector('.min_dot');
            let sec_dot = document.querySelector('.sec_dot');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds(); 
            let am = h >= 12 ? "PM" : "AM";

            if (h > 12) {
                h = h - 12;
            } else if (h === 0) {
                h = 12;
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            hours.innerHTML = h + "<br><span>Hours</span>"; 
            minutes.innerHTML = m + "<br><span>Minutes</span>"; 
            seconds.innerHTML = s + "<br><span>Seconds</span>"; 
            ampm.innerHTML = am;

            hh.style.strokeDashoffset = 440 - (440 * h) / 12;
            mm.style.strokeDashoffset = 440 - (440 * m) / 60;
            ss.style.strokeDashoffset = 440 - (440 * s) / 60;

            hr_dot.style.transform = `rotate(${h * 30}deg)`;
            min_dot.style.transform = `rotate(${m * 6}deg)`;
            sec_dot.style.transform = `rotate(${s * 6}deg)`;
        }, 1000);
    </script>
</body>
</html>
